juju:
  disable: false
  model-defaults:
    test-mode: "true"
    automatically-retry-hooks: "false"

providers:
  lxd:
    enable: true
    bootstrap: false
  microk8s:
    enable: true
    bootstrap: true
    addons:
      - hostpath-storage
      - dns
      - rbac
      - metallb:10.64.140.43-10.64.140.49

host:
  packages:
    - python3-pip
    - python3-venv
  snaps:
    charmcraft:
      channel: latest/stable
    jq:
      channel: latest/stable
    yq:
      channel: latest/stable
    rockcraft:
      channel: latest/stable
